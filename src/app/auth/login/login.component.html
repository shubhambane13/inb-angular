<div class="container py-5 h-100">
  <div class="row d-flex justify-content-center align-items-center h-100">
    <div class="col-12 col-md-8 col-lg-6 col-xl-5">
      <mat-card class="auth-card px-4 py-3">
        <mat-card-header class="justify-content-center mb-3">
          <mat-card-title class="text-primary fw-bold fs-2"
            >NetBank Login</mat-card-title
          >
        </mat-card-header>

        <mat-card-content>
          <form [formGroup]="loginForm">
            <mat-form-field appearance="outline" class="w-100 mb-2">
              <mat-label>Customer ID</mat-label>
              <input
                matInput
                formControlName="email"
                placeholder="Enter your ID"
              />
              <mat-icon matSuffix>person</mat-icon>
              <mat-error
                *ngIf="loginForm.get('email')?.hasError('required')"
              >
                Customer ID is required
              </mat-error>
            </mat-form-field>

            <mat-form-field appearance="outline" class="w-100 mb-4">
              <mat-label>Password</mat-label>
              <input
                matInput
                [type]="hidePassword ? 'password' : 'text'"
                formControlName="password"
              />
              <button
                mat-icon-button
                matSuffix
                (click)="hidePassword = !hidePassword"
                [attr.aria-label]="'Hide password'"
                [attr.aria-pressed]="hidePassword"
                type="button"
              >
                <mat-icon>{{
                  hidePassword ? "visibility_off" : "visibility"
                }}</mat-icon>
              </button>
              <mat-error
                *ngIf="loginForm.get('password')?.hasError('required')"
              >
                Password is required
              </mat-error>
            </mat-form-field>

            <div class="d-grid gap-2">
              <button
                mat-raised-button
                color="primary"
                type="submit"
                size="large"
                [disabled]="loginForm.invalid"
                class="py-2 fs-5"
                (click)="onSubmit()"
              >
                Secure Login
              </button>
            </div>
          </form>
        </mat-card-content>

        <!-- <mat-card-actions class="d-flex justify-content-between mt-3 px-3">
          <a routerLink="/forgot-password" class="text-decoration-none text-muted">Forgot password?</a>
          <span class="text-muted">New here? <a routerLink="/auth/register" class="text-decoration-none fw-bold">Register</a></span>
        </mat-card-actions> -->
        <mat-card-actions
          class="d-flex justify-content-between mt-3 px-3 align-items-center"
        >
          <div>
            <!-- <a
              routerLink="/forgot-password"
              class="text-decoration-none text-muted small me-3"
              >Forgot password?</a
            > -->
            <a
              routerLink="/auth/admin-login"
              class="text-decoration-none text-danger fw-bold small"
              >Login as Admin</a
            >
          </div>

          <span class="text-muted small"
            >New here?
            <a routerLink="/auth/register" class="text-decoration-none fw-bold"
              >Register</a
            ></span
          >
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
