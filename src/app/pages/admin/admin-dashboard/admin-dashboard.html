<div class="container-fluid">
  
  <app-welcome-banner [name]="'Administrator'"></app-welcome-banner>

  <div class="row g-4 mb-4">
    
    <div class="col-md-4">
      <mat-card class="h-100 border-start border-5 border-primary shadow-sm">
        <mat-card-content class="d-flex justify-content-between align-items-center">
          <div>
            <p class="text-muted mb-1 fw-bold small text-uppercase">Active Users</p>
            <h2 class="mb-0 fw-bold text-primary">{{this.stats.active_count}}</h2>
          </div>
          <div class="icon-box bg-primary-subtle text-primary rounded-circle d-flex align-items-center justify-content-center" style="width: 50px; height: 50px;">
            <mat-icon>group</mat-icon>
          </div>
        </mat-card-content>
      </mat-card>
    </div>

    <div class="col-md-4">
      <mat-card class="h-100 border-start border-5 border-success shadow-sm">
        <mat-card-content class="d-flex justify-content-between align-items-center">
          <div>
            <p class="text-muted mb-1 fw-bold small text-uppercase">Pending Approvals</p>
            <h2 class="mb-0 fw-bold text-success">{{this.stats.pending_count}}</h2>
          </div>
          <div class="icon-box bg-success-subtle text-success rounded-circle d-flex align-items-center justify-content-center" style="width: 50px; height: 50px;">
            <mat-icon>verified_user</mat-icon>
          </div>
        </mat-card-content>
      </mat-card>
    </div>

    <div class="col-md-4">
      <mat-card class="h-100 border-start border-5 border-warn shadow-sm">
        <mat-card-content class="d-flex justify-content-between align-items-center">
          <div>
            <p class="text-muted mb-1 fw-bold small text-uppercase">Locked Accounts</p>
            <h2 class="mb-0 fw-bold text-warn">{{this.stats.locked_count}}</h2>
          </div>
          <div class="icon-box bg-warning-subtle text-warn rounded-circle d-flex align-items-center justify-content-center" style="width: 50px; height: 50px;">
            <mat-icon>lock</mat-icon>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
