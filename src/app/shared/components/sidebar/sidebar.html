<div class="sidebar-header d-flex align-items-center justify-content-center py-4 bg-primary text-white">
    <div class="text-center">
        <mat-icon class="fs-1" style="width: 50px; height: 50px;">account_balance</mat-icon>
        <div class="fw-bold mt-2">NetBank Portal</div>
    </div>
</div>

<mat-divider></mat-divider>

<mat-nav-list class="pt-2">

    @for(menu of menus; track menu) {
        @if(menu.type == 'MENU') {
            <a mat-list-item [routerLink]="menu.menuRoute" routerLinkActive="active-link">
            <mat-icon matListItemIcon>{{menu.menuIcon}}</mat-icon>
            <span matListItemTitle>{{menu.menuName}}</span>
            </a>
        }
        @else if(menu.type == 'HEADER') {
            <div mat-subheader class="mt-3 fw-bold text-uppercase small text-muted">{{menu.headetName}}</div>
        }
    }
</mat-nav-list>
